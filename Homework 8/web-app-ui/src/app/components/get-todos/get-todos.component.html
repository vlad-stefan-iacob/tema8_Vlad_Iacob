<div class="justify-content-center align-items-center">
  <div class="d-flex justify-content-center align-items-center gap-3 my-3">
    <a routerLink="/add-todo" class="btn btn-outline-success">Add ToDo</a>
  </div>
  <h2 class="text-center m-0">Your todo list</h2>
</div>

<div class="d-flex justify-content-center align-items-center flex-row flex-wrap">
  <div *ngFor="let toDo of toDosList">
    <div class="card" style="width: 19rem;">
      <div class="card-body d-flex justify-content-center align-items-center flex-column mt-2">
        <div class="d-flex justify-content-between align-items-center gap-3 w-75 mt-2">
          <p class="m-0">ToDo ID</p>
          <p class="card-text"><b>{{toDo.id}}</b></p>
        </div>
        <div class="d-flex justify-content-between align-items-center gap-3 w-75 mt-2">
          <p class="m-0">Title</p>
          <p class="card-text"><b>{{toDo.title}}</b></p>
        </div>

        <div class="d-flex justify-content-between align-items-center gap-3 w-75 mt-2">
          <p class="m-0">Description</p>
          <p class="card-text"><b>{{toDo.description}}</b></p>
        </div>

        <div class="d-flex justify-content-between align-items-center gap-3 w-75 mt-2">
          <p class="m-0">Is it completed?</p>
          <p class="card-text"><b>{{toDo.completed}}</b></p>
        </div>

        <div class="d-flex justify-content-center align-items-center gap-2 mt-3">
          <button (click)="getOneToDo(toDo.id)" class="btn btn-primary">More details</button>
          <button (click)="deleteToDo(toDo.id)" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>

</div>
